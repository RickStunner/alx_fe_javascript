<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/572487/pexels-photo-572487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        #quoteDisplay {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        #quoteDisplay em {
            color: #777;
        }
        
        button,
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="notificationArea"></div>
    <!-- Notification area added here -->
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show Random Quote</button>
    <div>
        <input type="text" id="newQuoteText" placeholder="Enter new quote">
        <input type="text" id="newQuoteCategory" placeholder="Enter category">
        <button id="addQuoteButton">Add Quote</button>
    </div>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories will be dynamically populated -->
    </select>
    <button id="exportButton">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    <script src="script.js"></script>
</body>

</html>
